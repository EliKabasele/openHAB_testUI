<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

     <!-- ADJUST SECTION -->

     <section id="adjust-head-section">
        <div class="home-inner">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <div class="p-2">
                        <h5 class="display-4">Adjust Light</h5>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                        <div class="col-lg-4">
                            <div class=" text-center ">
                                <div style="min-height: 450px;">
                                    <input type="submit" id="btn-red" onclick = "btn_red()" value="RED" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>

                                    <input type="submit" id="btn-blue" onclick = "btn_blue()" value="BLUE" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>

                                    <input type="submit" id="btn-pink" onclick = "btn_pink()" value="PINK" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>

                                    <input type="submit" id="btn-orange" onclick = "btn_orange()" value="ORANGE" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>

                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                                <div class="text-center ">
                                    <div  style="min-height: 350px;">
                                        <input type="submit" id="btn-yellow" onclick="btn_yellow()" value="YELLOW" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>
    
                                        <input type="submit" id="btn-lemon" onclick="btn_lemon()" value="LEMON" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>
    
                                        <input type="submit" id="btn-turkis" onclick="btn_turkis()" value="TURKIS" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>
    
                                        <input type="submit" id="btn-lila" onclick="btn_lila()" value="LILA" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>

                                    </div>
                                </div>
                        </div>

                        <div class="col-lg-4">
                                <div class="text-center ">
                                    <div  style="min-height: 350px;">
                                        <input type="submit" id="btn-white" onclick="btn_white()" value="WHITE" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>
    
                                        <input type="submit" id="btn-sunset" onclick="btn_sunset()" value="SUNSET" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>
    
                                        <input type="submit" value="SWITCH ON" onclick="SWITCH_ON()" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>
    
                                        <input type="submit" value="SWITCH OFF" onclick="SWITCH_OFF()" class="btn btn-outline-light btn-block" style="min-height: 80px;"></input>

                                    </div>
                                </div>
                        </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="./lib/openHAB-service.js"></script>
